<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Mike Smith</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <header id="mastheadBootstrap">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="index.html" id="logoBootstrap">Mike Smith</a>
                </div>

                <div class="col-md-5">
                    <p></p>
                </div>

                <div class="col-md-1">
                    <nav> <a href="index.html">About</a> </nav>
                </div>
                <div class="col-md-1">
                    <nav> <a href="portfolio.html">Portfolio</a> </nav>
                </div>
                <div class="col-md-1">
                    <nav> <a href="contact.html">Contact</a> </nav>
                </div>



            </div>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <div class="row">
                <div class="col-md-12">
                    <h1>Contact</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit">
                    </form>

                </div>
            </div>

        </section>

    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
